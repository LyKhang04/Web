<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-3</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <div class="container">
      <form class="form" id="form-3">
        <div class="form-group top">
          <label class="form-label">Account</label>

          <input
            type="text"
            id="name"
            name="name"
            placeholder="Full Name"
            class="form-control"
          />

          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Email Address"
          />

          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Password"
          />
        </div>

        <div class="col-2">
          <div class="form-group left-col">
            <label class="form-label">Date Of Birth</label>
            <div class="wrapper-input">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="DD"
                class="form-control"
              /><input
                type="text"
                id="name"
                name="name"
                placeholder="MM"
                class="form-control"
              /><input
                type="text"
                id="name"
                name="name"
                placeholder="YYYY"
                class="form-control"
              />
            </div>
          </div>

          <div class="form-group right-col">
            <label class="form-label">Gender</label>
            <div class="wrapper-input">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Male"
                class="form-control"
              /><input
                type="text"
                id="name"
                name="name"
                placeholder="Female"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <!-- payment -->
        <div class="payment">
          <label class="form-label">Payment Details</label>
          <div class="row-1">
            <button type="button" class="credit-card">Credit card</button>
            <button type="button" class="paypal">Paypal</button>
          </div>
          <div class="row-2">
            <input
              type="text"
              id="card-number"
              name="card-number"
              placeholder="Card Number"
              class="form-control"
            />
          </div>
          <div class="row-3">
            <input
              type="text"
              id="cvc"
              name="cvc"
              placeholder="Card CVC"
              class="form-control"
            />
            <input
              type="date"
              id="date"
              name="date"
              placeholder="MM"
              class="form-control"
            />
          </div>
        </div>
        <label class="form-label">Terms and Conditions</label>
        <div class="footer">
          <input type="checkbox" id="terms" name="terms" />
          <p>
            I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.
          </p>
        </div>
        <!--  -->
      </form>
    </div>
  </body>
</html>
