<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://www.codeur.com/tuto/wp-content/uploads/2020/12/bg-image-gradient.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 20px;
            color: #800080;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 30px; /* Tăng độ cong cho các ô nhập */
        }

        input::placeholder {
            color: #800080; /* Màu tím cho placeholder */
            font-weight: bold;
        }

        button {
            background-color: #800080;
            color: white;
            padding: 15px 25px; /* Giảm padding cho nút SIGN IN */
            border: none;
            border-radius: 30px; /* Tăng độ cong cho nút */
            cursor: pointer;
            width: 50%;
            font-size: 16px; /* Kích thước chữ */
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        .social-buttons {
            margin-top: 20px;
            padding-bottom: 85px;
            display: flex; /* Hiển thị theo hàng */
            justify-content: center; /* Căn giữa các nút */
            gap: 15px; /* Tạo khoảng cách giữa các nút */
        }

        .social-button img {
            width: 30px; /* Kích thước lớn hơn cho logo */
            height: 30px; /* Kích thước lớn hơn cho logo */
        }

        p {
            margin-top: 15px;
            padding-top: 50px;
            color: #ccc;
        }

        a {
            color: #000000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="form-container">
            <h1>Sign In</h1>
            <form>
                <input type="text" placeholder="username or email" required>
                <input type="password" placeholder="password" required>
                <button type="submit">SIGN IN</button>
                <p>Or login with</p>
                <div class="social-buttons">
                    <a href="#" class="social-button facebook-button">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg" alt="Facebook Icon">
                    </a>
                    <a href="#" class="social-button google-button">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png" alt="Google Icon">
                    </a>
                </div>
                <p><a href="#">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
