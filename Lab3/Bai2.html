<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #container {
            text-align: left;
            width: 1200px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0px 0px 3px 0px rgba(0, 0, 0, 0.75);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            height: 100%;
        }

        .contact-form {
            max-width: 600px; /* Tăng chiều rộng tối đa của form */
            margin: 50px auto;
            padding: 30px; /* Tăng padding */
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center; /* Căn giữa tiêu đề */
            font-weight: bold; /* Tô đậm tiêu đề */
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .input-container input, 
        .input-container textarea, 
        .input-container select {
            width: calc(100% - 20px);
            padding: 30px 10px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-container label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            font-weight: bold; /* Tô đậm chữ cho nhãn */
            color: #000000;
            pointer-events: none;
            transition: all 0.2s;
        }

        .input-container input:focus + label,
        .input-container textarea:focus + label,
        .input-container select:focus + label,
        .input-container input:not(:placeholder-shown) + label,
        .input-container textarea:not(:placeholder-shown) + label,
        .input-container select:not([value=""]) + label {
            top: -10px;
            font-size: 12px;
            color: #4CAF50;
        }

        .contact-form button {
            background-color: black;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            max-width: 600px; /* Tăng kích thước tối đa của nút */
            font-size: 16px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .contact-form button:hover {
            background-color: #333;
        }

        .contact-form button::after {
            content: '  ➔'; /* Unicode mũi tên */
            font-size: 15px;
            transition: transform 0.3s;
        }

        .contact-form button:hover::after {
            transform: translateX(5px); /* Di chuyển mũi tên sang phải khi hover */
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row > .input-container {
            flex: 1;
        }

        .input-container textarea {
            height: 100px;
            resize: none; /* Tắt khả năng thay đổi kích thước */
        }
       
    </style>
</head>
<body>
    <div id="container">
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form action="#" method="POST">
                <div class="full-name-container input-container">
                    <label for="fullName">FULL NAME *</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter Your Name" required>
                </div>

                <div class="form-row">
                    <div class="email-container input-container">
                        <label for="email">EMAIL *</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="phone-container input-container">
                        <label for="phone">PHONE</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter Phone number">
                    </div>
                </div>

                <div class="needed-services-container input-container">
                    <label for="services">NEEDED SERVICES *</label>
                    <select id="services" name="services" required>
                        <option value="" disabled selected>Please choose</option>
                        <option value="service1">Service 1</option>
                        <option value="service2">Service 2</option>
                    </select>
                </div>

                <div class="message-container input-container">
                    <label for="message">MESSAGE</label>
                    <textarea id="message" name="message" placeholder="Enter your message"></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>      
    </div>
</body>
</html>
